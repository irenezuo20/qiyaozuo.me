        <h1>My Gallary</h1>
        <div class="border"></div>
         <div class="gallery">
             <div class="img-container">
                <img 
                 src="./images/band.jpg"
                 alt="poster for bands"
                 data-original="./images/band_full.jpg"
                />                
             </div>
             <div class="img-container">
                <img 
                 src="./images/poster.jpg"
                 alt="poster for typography"
                 data-original="./images/poster_full.jpg"
                />                
             </div>
             <div class="img-container">
                <img 
                 src="./images/tree.jpg"
                 alt="3D model of a cherry bonsai"
                 data-original="./images/tree.jpg"
                />                
             </div>
             <div class="img-container">
                <img 
                 src="./images/meta.jpg"
                 alt="composition exercise"
                 data-original="./images/meta_full.jpg"
                />                
             </div>
             <div class="img-container">
                <img 
                 src="./images/fish.jpg"
                 alt="3D model of a fish and a shark"
                 data-original="./images/fish_full.jpg"
                />                
             </div>
             <div class="img-container">
                <img 
                 src="./images/post.png"
                 alt="post processing example in unity"
                 data-original="./images/post_full.png"
                />                
             </div>
         </div>
         <div class="modal">
             <img src="./images/1.jpg" alt="" class="full-img"/>
             <p class="caption">somthign caption</p>
         </div>
         <script src="./js/g_app.js"></script>
